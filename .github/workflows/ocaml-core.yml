name: OCaml Core CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'core/**'
      - 'test/**'
      - 'dune-project'
      - '*.opam'
  pull_request:
    branches: [main]
    paths:
      - 'core/**'
      - 'test/**'
      - 'dune-project'
      - '*.opam'

jobs:
  build:
    name: Build and Test OCaml Core
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ocaml-version: ['5.1.0', '5.0.0']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-version }}
          dune-cache: true

      - name: Install dependencies
        run: opam install . --deps-only --with-test

      - name: Build core
        run: opam exec -- dune build

      - name: Run tests
        run: opam exec -- dune test

      - name: Run golden path smoke test
        run: opam exec -- dune exec -- wokelang examples/hello_world.wl

  conformance:
    name: Conformance Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: '5.1.0'
          dune-cache: true

      - name: Install dependencies
        run: opam install . --deps-only

      - name: Build
        run: opam exec -- dune build

      - name: Run conformance corpus
        run: |
          for f in test/conformance/*.wl; do
            echo "Testing: $f"
            opam exec -- dune exec -- wokelang "$f" || exit 1
          done
